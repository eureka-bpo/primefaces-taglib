	<cc:interface componentType="eu.eurekabpo.primefaces.component.schedule.CronExpressionEditor">

				<p:outputPanel id="secondsPanel">

						<f:selectItem itemValue="0" />
						<f:selectItem itemValue="1" />
						<f:selectItem itemValue="2" />
						<f:selectItem itemValue="3" />
						<p:ajax update="secondsPanel" listener="#{cc.updateExpression}" />
					</p:selectOneRadio>

					<div style="margin-bottom: 15px;">
						<p:radioButton id="seconds-mode-every" for="secondsMode" itemIndex="0" />
						<p:outputLabel for="seconds-mode-every" value="#{cc.messages('secondsMode.everySecond')}" style="margin-left:10px; vertical-align:middle;" />
					</div>

					<div style="margin-bottom: 15px;">
						<p:radioButton id="seconds-mode-every-n" for="secondsMode" itemIndex="1" />
						<p:outputLabel for="seconds-mode-every-n" value="#{cc.messages('secondsMode.every')} " style="margin-left:10px; vertical-align:middle;" />

						<p:outputLabel for="seconds-mode-specific" value="#{cc.messages('secondsMode.specificSecond')} " style="margin-left:10px; vertical-align:middle;" />

						<div style="margin-left:30px;">
							<ui:repeat value="#{cc.secondsVariants}" var="item">

							<f:selectItems value="#{cc.yearsEveryNVariants}" />
							<p:ajax update="yearsPanel" listener="#{cc.updateExpression}" />
						</p:selectOneMenu>
						<p:outputLabel for="years-mode-every-n" value=" #{cc.messages('yearsMode.yearsStartingAt')} " style="vertical-align:middle;" />
						<p:selectOneMenu value="#{cc.yearsEveryNStarting}" editable="true" maxlength="4" style="width:6em;" onkeyup="var position=this.selectionStart;var length1=this.value.length;this.value=this.value.replace(/[^0-9]/g,'');var length2=this.value.length;this.selectionEnd=position-(length1-length2);">
							<f:selectItems value="#{cc.yearsVariants}" />
							<p:ajax update="yearsPanel" listener="#{cc.updateExpression}" />
						</p:selectOneMenu>
					</div>

					<div style="margin-bottom: 15px;">
						<p:radioButton id="years-mode-specific" for="yearsMode" itemIndex="2" />
						<p:outputLabel for="years-mode-specific" value="#{cc.messages('yearsMode.specificYear')} " style="margin-left:10px; vertical-align:middle;" />
						<br />
						<div style="margin-left:30px;">
							<ui:repeat value="#{cc.yearsVariants}" var="item">
								<p:selectBooleanCheckbox value="#{cc.years[item]}" itemLabel="#{item}" style="width:10%; margin-top:5px;">
									<p:ajax listener="#{cc.panelUpdate}" />
								</p:selectBooleanCheckbox>
							</ui:repeat>
						</div>
					</div>

					<div>
						<p:radioButton id="years-mode-between" for="yearsMode" itemIndex="3" />
						<p:outputLabel for="years-mode-between" value="#{cc.messages('yearsMode.everyYearBetweenStart')} " style="margin-left:10px; vertical-align:middle;" />
						<p:selectOneMenu value="#{cc.yearsBetweenStart}" editable="true" maxlength="4" style="width:6em;" onkeyup="var position=this.selectionStart;var length1=this.value.length;this.value=this.value.replace(/[^0-9]/g,'');var length2=this.value.length;this.selectionEnd=position-(length1-length2);">
							<f:selectItems value="#{cc.yearsVariants}" />
							<p:ajax update="yearsPanel" listener="#{cc.updateExpression}" />
						</p:selectOneMenu>
						<p:outputLabel for="years-mode-between" value=" #{cc.messages('yearsMode.everyYearBetweenFinish')} " style="vertical-align:middle;" />
						<p:selectOneMenu id="yearsBetweenFinish" value="#{cc.yearsBetweenFinish}" editable="true" maxlength="4" style="width:6em;" onkeyup="var position=this.selectionStart;var length1=this.value.length;this.value=this.value.replace(/[^0-9]/g,'');var length2=this.value.length;this.selectionEnd=position-(length1-length2);">
							<f:selectItems value="#{cc.yearsBetweenFinishVariants}" />
							<p:ajax update="yearsPanel" listener="#{cc.updateExpression}" />
						</p:selectOneMenu>
					</div>
				</p:outputPanel>
			</p:tab>
		</p:tabView>
	</cc:implementation>
</html>
